<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="modal-title"> {{contact.name}} </h3>
    <img class="img-responsive" [src]="contact.imageUrl">
    <a class="btn-primary btn">Edit</a>
    <a class="btn-danger btn">Delete</a>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <p>Email:<span>{{contact.email}}</span></p>
    <p>Phone:<span>{{contact.phone}}</span></p>
  </div>
</div>
