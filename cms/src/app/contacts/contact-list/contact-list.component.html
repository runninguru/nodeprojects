<div class="panel panel-default">
  <div class=" panel-heading">
    <div class="row">
      <h3 class="modal-title pull-left">Contacts</h3>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
      </div>
    </div>
    <a class="btn btn-success pull-right">New Contact</a>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <cms-contact-item *ngFor='let contactEl of contacts' [contact]="contactEl"
                      (contactSelected)="onContactSelected(contactEl)"></cms-contact-item>
  </div>
</div>
