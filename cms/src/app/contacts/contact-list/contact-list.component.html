<div class="panel panel-default">
  <div class=" panel-heading">
    <div class="row">
      <h3 class="modal-title pull-left">Contacts</h3>
    </div>
    <div class="row">
      <div class="input-group pull-left pad-left-right col-xs-7">
      </div>
    </div>
    <a class="btn btn-success pull-right">New Contact</a>
    <div class="clearfix"></div>
  </div>
  <div class="panel-body">
    <a href='#' class='list-group-item clearfix' *ngFor='let contact of contacts'>
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{ contact.name }}</h4>
      </div>
      <span class="pull-right">
        <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="img-responsive" style="max-height: 50px;">
+      </span>
    </a>
  </div>
</div>
