<div class="row">
  <div class="col-md-5">
    <h2>contact-list goes here</h2>
    <cms-contact-list
      (contactWasSelected)="selectedContact = $event">cms-contact-list in contacts.component...</cms-contact-list>
  </div>
  <div class="col-md-7">
    <h2>contact-detail goes here</h2>
    <cms-contacts-detail
    *ngIf="selectedContact; else info" [contact]="selectedContact"></cms-contacts-detail>
    <ng-template #info>
      <p>Please Select a Contact</p>
    </ng-template>
  </div>
</div>
