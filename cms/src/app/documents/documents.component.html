<div class="row">
  <div class="col-md-3">
    <cms-document-list (documentWasSelected)="selectedDocument = $event"></cms-document-list>
  </div>
  <div class="col-md-9">
    <cms-document-detail *ngIf='selectedDocument; else info' [document]="selectedDocument"></cms-document-detail>
    <ng-template #info>
      <p>Please Select a Document</p>
    </ng-template>
  </div>
</div>
